<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="./assets/styles/owfont-regular.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>momentum - by Kwer</title>
</head>
<body>
  <div class="preloader">
    <div class="preloader-image"></div>
  </div>
  <header class="header">
    <div class="player">
      <div class="name-song"></div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
          <div class="player-time">
            <div class="current">0:00</div>
            <span class="span">/</span>
            <div class="length">0:00</div>
            <div class="timeline">
              <div class="progress"></div>
        </div>
        </div>
        <div class="volume-container">
          <div class="volume-button">
            <div class="volume icono-volumeMedium"></div>
          </div>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
			<input type="text" class="city"/>
			<i class="weather-icon owf"></i>
			<div class="weather-error"></div>
			<div class="description-container">
				<span class="temperature"></span>
				<span class="weather-description"></span>
			</div>
			<div class="wind"></div>
			<div class="humidity"></div>
		</div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" maxlength="15"/>
    </div>
  </main>
  <footer class="footer">
    <div class="settings">
      <div class="settings-btn"></div>
      <div class="settings-container">
        <button class="language set-btn"></button>
        <button class="apps set-btn"></button>
      </div>
    </div>
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <button class="todo"></button>
    <div class="todo-container">
      <button class="new-todo"></button>
    </div>
  </footer>
  <script type="module" src="./script.js"></script>
</body>
</html>
