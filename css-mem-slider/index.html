<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <title>CSS Mem Slider - by Kwer</title>
  </head>
  <body>
    <div class="main">
      <input checked="" type="radio" name="btn" id="btn1" />
      <input type="radio" name="btn" id="btn2" />
      <input type="radio" name="btn" id="btn3" />
      <input type="radio" name="btn" id="btn4" />
      <div class="images" id="images">
        <div class="images-wrapper">
          <img class="first" src="./assets/img/1.jpg" alt="First img" id="img1" />
          <img class="second" src="./assets/img/2.jpg" alt="Second img" id="img2" />
          <img class="third" src="./assets/img/3.jpg" alt="Third img" id="img3" />
          <img class="fourth" src="./assets/img/4.jpg" alt="Fourth img" id="img4" />
        </div>
      </div>
      <div class="comment" id="comment">
        <div class="comment-wrapper">
          <p class="first">I am the best programmer in the world!!!</p>
          <p class="second">How... is deadline tomorrow???</p>
          <p class="third">So much to do...</p>
          <p class="fourth">I'm going to get a job at a factory...</p>
        </div>
      </div>
      <div class="buttons" id="buttons">
        <label for="btn1">
          <div class="dot"></div>
        </label>
        <label for="btn2">
          <div class="dot"></div>
        </label>
        <label for="btn3">
          <div class="dot"></div>
        </label>
        <label for="btn4">
          <div class="dot"></div>
        </label>
      </div>
    </div>
  </body>
</html>
