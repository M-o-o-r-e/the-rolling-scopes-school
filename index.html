<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link
          rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <figure class="header__figure">
        <picture>
          <img
               src="./eisenhower-matrix.jpg"
               class="figure__img"
               alt="Banner">
        </picture>
      </figure>
      <figcaption>
        <a
            class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </figcaption>
    </header>
    <main class="main">
      <section id="add-item" class="task task-add">
        <label for="new-task" class="task-add__label">Add Item</label>
        <div class="task-add__wrap">
          <input
                 id="new-task"
                 class="task__box task__input"
                 type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="task task-todo">
        <h3 class="task__title">Todo</h3>
        <ul id="incomplete-tasks" class="task__items">
          <li class="task__item">
            <input type="checkbox" class="item__checkbox">
            <label class="task__box task__label">Pay Bills</label>
            <input
                   type="text"
                   class="task__box task__input">
            <button class="btn item__btn-edit">Edit</button>
            <button class="btn item__btn-delete">
              <picture>
                <img
                     src="./remove.svg"
                     class="item__img-remove"
                     alt="Delete button">
              </picture>
            </button>
          </li>
          <li class="task__item task__item-edit">
            <input type="checkbox" class="item__checkbox">
            <label class="task__box task__label">Go Shopping</label>
            <input
                   type="text"
                   value="Go Shopping"
                   class="task__box task__input">
            <button class="btn item__btn-edit">Save</button>
            <button class="btn item__btn-delete">
              <picture>
                <img
                     src="./remove.svg"
                     class="item__img-remove"
                     alt="Delete button">
              </picture>
            </button>
          </li>
        </ul>
      </section>
      <section class="task task-completed">
        <h3 class="task__title">Completed</h3>
        <ul id="completed-tasks" class="task__items">
          <li class="task__item">
            <input type="checkbox" class="item__checkbox" checked>
            <label class="task__box task__label">See the Doctor</label>
            <input
                   type="text"
                   class="task__box task__input">
            <button class="btn item__btn-edit">Edit</button>
            <button class="btn item__btn-delete">
              <picture>
                <img
                     src="./remove.svg"
                     class="item__img-remove"
                     alt="Delete button">
              </picture>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
